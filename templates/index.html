{% extends "layout.html" %}

{% block title %}
    Your flashcards
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">ID</th>
                <th class="text-start">Word</th>
                <th class="text-start">Translation</th>
                <th class="text-end">Added</th>
            </tr>
        </thead>
        <tbody>
            {% for row in reg_list %}
            <tr>
                <td class="text-start">{{loop.index}}</td>
                <td class="text-start">{{row.source}}</td>
                <td class="text-start">{{row.target}}</td>
                <td class="text-end">{{row.datetime}}</td>
            </tr>
            {% endfor %}
        </tbody>
    <table class="table table-striped">
{% endblock %}
